name: CI - Maven + JaCoCo + Codecov

on:
  push:
    branches: [ '**' ]
  pull_request:
    branches: [ '**' ]

jobs:
  build-and-coverage:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Cache Maven local repository
        uses: actions/cache@v4
        with:
          path: ~/.m2/repository
          key: ${{ runner.os }}-maven-${{ hashFiles('**/pom.xml') }}
          restore-keys: |
            ${{ runner.os }}-maven-

      - name: Build and run tests (mvn verify)
        working-directory: backend/user-service
        run: mvn -B -DskipTests=false verify

      - name: Upload JaCoCo HTML report
        uses: actions/upload-artifact@v4
        with:
          name: user-service-jacoco-report
          path: backend/user-service/target/site/jacoco

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v4
        with:
          files: backend/user-service/target/site/jacoco/jacoco.xml
          fail_ci_if_error: true
          # If your repo is private, set CODECOV_TOKEN in repository secrets
          token: ${{ secrets.CODECOV_TOKEN }}
