name: CI - Maven + JaCoCo + Codecov

on:
  push:
    branches: ["main", "ci/migration-jwt-test", "feature/*"]
  pull_request:
    branches: ["main"]

jobs:
  build-and-coverage:
    runs-on: ubuntu-latest
    services:
      mysql:
        image: mysql:8.0
        env:
          MYSQL_ROOT_PASSWORD: root
          MYSQL_DATABASE: cct-hub
        ports:
          - 3306:3306
        options: >-
          --health-cmd="mysqladmin ping --silent"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=10
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: "17"

      - name: Cache Maven local repository
        uses: actions/cache@v4
        with:
          path: ~/.m2/repository
          key: ${{ runner.os }}-maven-${{ hashFiles('**/pom.xml') }}
          restore-keys: |
            ${{ runner.os }}-maven-

      - name: Wait for MySQL service to be ready
        run: |
          sudo apt-get update -y
          sudo apt-get install -y default-mysql-client
          echo "Waiting for MySQL to be available..."
          for i in {1..20}; do
            mysqladmin ping -h mysql -uroot -proot >/dev/null 2>&1 && break
            echo "MySQL not ready yet ($i/20)... sleeping 3s"
            sleep 3
          done
          mysqladmin ping -h mysql -uroot -proot

      - name: Build and run tests (mvn verify)
        working-directory: backend/user-service
        env:
          SPRING_DATASOURCE_URL: jdbc:mysql://mysql:3306/cct-hub?useSSL=false&serverTimezone=UTC&allowPublicKeyRetrieval=true
          SPRING_DATASOURCE_USERNAME: root
          SPRING_DATASOURCE_PASSWORD: root
          CODECOV_TOKEN: ${{ secrets.CODECOV_TOKEN }}
        run: mvn -B -DskipTests=false verify

      - name: Upload JaCoCo HTML report
        uses: actions/upload-artifact@v4
        with:
          name: user-service-jacoco-report
          path: backend/user-service/target/site/jacoco

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v4
        with:
          files: backend/user-service/target/site/jacoco/jacoco.xml
          fail_ci_if_error: true
          token: ${{ secrets.CODECOV_TOKEN }}
