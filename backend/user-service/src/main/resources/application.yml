spring:
  application:
    name: user-service
  # 文件上传配置
  servlet:
    multipart:
      max-file-size: 2MB # 单个文件最大2MB
      max-request-size: 2MB # 整个请求最大2MB
  jpa:
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQL8Dialect
        show_sql: true
        format_sql: true
  datasource:
    url: ${SPRING_DATASOURCE_URL:jdbc:mysql://localhost:3306/cct-hub?useSSL=false&serverTimezone=UTC&allowPublicKeyRetrieval=true}
    username: ${SPRING_DATASOURCE_USERNAME:root}
    password: ${SPRING_DATASOURCE_PASSWORD:12345678}
    driver-class-name: com.mysql.cj.jdbc.Driver
  flyway:
    enabled: false

server:
  port: 8080

jwt:
  secret: ${JWT_SECRET:your-secret-key-change-in-production-12345}
  expiration: 3600000
  refresh:
    expiration: 604800000

ai:
  default:
    model: ${AI_DEFAULT_MODEL:claude-haiku-4.5}

logging:
  level:
    root: INFO
    com.ccthub: DEBUG
