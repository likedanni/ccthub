server:
  port: 8080

spring:
  datasource:
    url: jdbc:h2:mem:userdb;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
    driverClassName: org.h2.Driver
    username: sa
    password:
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true

# 默认 AI 模型（会被环境变量 AI_DEFAULT_MODEL 覆盖）
ai:
  default-model: "claude-haiku-4.5"
