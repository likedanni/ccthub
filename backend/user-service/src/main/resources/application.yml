spring:
  application:
    name: user-service
  # 文件上传配置
  servlet:
    multipart:
      max-file-size: 5MB # 单个文件最大5MB
      max-request-size: 5MB # 整个请求最大5MB
  jpa:
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQL8Dialect
        show_sql: true
        format_sql: true
  datasource:
    url: ${SPRING_DATASOURCE_URL:jdbc:mysql://localhost:3306/cct-hub?useSSL=false&serverTimezone=UTC&allowPublicKeyRetrieval=true}
    username: ${SPRING_DATASOURCE_USERNAME:root}
    password: ${SPRING_DATASOURCE_PASSWORD:12345678}
    driver-class-name: com.mysql.cj.jdbc.Driver
  flyway:
    enabled: false
  # Redis配置
  data:
    redis:
      host: ${REDIS_HOST:localhost}
      port: ${REDIS_PORT:6379}
      password: ${REDIS_PASSWORD:}
      database: 0
      timeout: 5000ms
      lettuce:
        pool:
          max-active: 8
          max-idle: 8
          min-idle: 0
          max-wait: -1ms

server:
  port: 8080

jwt:
  secret: ${JWT_SECRET:your-secret-key-change-in-production-12345}
  expiration: 3600000
  refresh:
    expiration: 604800000

ai:
  default:
    model: ${AI_DEFAULT_MODEL:claude-haiku-4.5}

logging:
  level:
    root: INFO
    com.ccthub: DEBUG

file:
  upload-dir: uploads
  base-url: ${FILE_BASE_URL:http://localhost:8080}
