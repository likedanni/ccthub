spring:
  application:
    name: user-service
  jpa:
    hibernate:
      ddl-auto: validate
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQL8Dialect
  datasource:
    url: jdbc:mysql://localhost:3306/ccthub_users?useSSL=false&serverTimezone=UTC&allowPublicKeyRetrieval=true
    username: root
    password: 123456
    driver-class-name: com.mysql.cj.jdbc.Driver
  flyway:
    enabled: true
    locations: classpath:db/migration
    baseline-on-migrate: true

server:
  port: 8080

jwt:
  secret: ${JWT_SECRET:your-secret-key-change-in-production-12345}
  expiration: 3600000
  refresh:
    expiration: 604800000

ai:
  default:
    model: ${AI_DEFAULT_MODEL:claude-haiku-4.5}

logging:
  level:
    root: INFO
    com.ccthub: DEBUG
