# Test Configuration
spring:
  application:
    name: user-service-test

  datasource:
    url: jdbc:h2:mem:testdb
    driver-class-name: org.h2.Driver
    username: sa
    password:

  jpa:
    hibernate:
      ddl-auto: create-drop
    show-sql: true
    properties:
      hibernate:
        format_sql: true
        dialect: org.hibernate.dialect.H2Dialect

  data:
    redis:
      host: localhost
      port: 6379
      database: 15

# Logging
logging:
  level:
    com.ccthub.userservice: DEBUG
    org.springframework: INFO
